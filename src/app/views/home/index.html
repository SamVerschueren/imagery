<section id="home" ng-if="model.getImages().length > 0">
    <div class="cell" ng-repeat="image in model.getImages() | orderBy:'-date'">
        <div>
            <img-async ng-src="{{ 'http://' + config.BUCKET_NAME + '.s3-eu-west-1.amazonaws.com/thumbs/' + image.image | trusted }}" />
        </div>
    </div>
</section>

<actionbar>
    <action-item icon="fa fa-cloud-upload" text="Upload" ngf-select ngf-change="upload($files)" accept="image/*" ngf-accept="'image/*'"></action-item>
</actionbar>
