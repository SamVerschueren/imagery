<header>
    <div id="rightBarButton" ng-if="_data.rightBarButtonItem" ng-click="_data.rightBarButtonItem.action()">
        <span class="line"></span>
        <span class="text" ng-bind="_data.rightBarButtonItem.title"></span>    
    </div>

    <div class="title">
        <h1 ng-if="_data.title" ng-bind="_data.title"></h1>
        <h2 ng-if="_data.subTitle" ng-bind="_data.subTitle"></h2>
    </div>
</header>
